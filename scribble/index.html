<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">


    <title>Scribble</title>
  </head>
  <body id="body-color">

          <div class="field">
            <canvas id="canvas"></canvas>
            <div class="tools">
              <button onClick="Restore()" type="button" class="button btn btn-secondary">Undo</button>
              <button onClick="Clear()" type="button" class="button btn btn-secondary">Clear</button>

              <button onClick="change_color(this)" type="button" class="color-field btn btn-danger" style="background: #dc3545;" >Red</button>
              <button onClick="change_color(this)" type="button" class="color-field btn btn-warning" style="background: #ffc107;" >Yellow</button>
              <button onClick="change_color(this)" type="button" class="color-field btn btn-success" style="background: #28a745;" >Green</button>
              <button onClick="change_color(this)" type="button" class="color-field btn btn-primary" style="background: #007bff;" >Blue</button>

              <input onInput="stroke_color = this.value" type="color" class="color-picker">
              <input onInput="stroke_width = this.value" type="range" min="1" max="100" value="1" class="pen-range form-range">


            </div>
          </div>
    <div class="logo">
          <img src="https://henryd.art/images/logos/goldbaricon.png"  />
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
